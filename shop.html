    <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Formulario de Inventario</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
      <div class="container-fluid py-4">
        <div class="row">
          <div class="col-12">
            <button id="toggleFormButton" class="btn btn-primary">Mostrar formulario</button>
            <div id="inventoryFormContainer" class="d-none">
              <div class="card my-4">
             
                <div class="card-body px-0 pb-2">
                  <form id="inventoryForm" onsubmit="agregarProducto(); return false;">
                    <div class="mb-3">
                      <label for="productName" class="form-label">Nombre del producto</label>
                      <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                      <label for="productStock" class="form-label">Cantidad en stock</label>
                      <input type="number" class="form-control" id="productStock" required>
                    </div>
                    <div class="mb-3">
                      <label for="productPrice" class="form-label">Precio de venta por unidad</label>
                      <input type="number" class="form-control" id="productPrice" required>
                    </div>
                    <div class="mb-3">
                      <label for="productSupplier" class="form-label">Proveedor</label>
                      <input type="text" class="form-control" id="productSupplier" required>
                    </div>
    
                    <button type="submit" class="btn btn-primary">Agregar producto</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid mt-4">
        <div class="row">
          <div class="col-12">
            <h3>Lista de productos</h3>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Producto</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Proveedor</th>
                </tr>
              </thead>
              <tbody id="tablaProductos">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    
      <script src="scripts.js"></script>
    </body>
    
    </html>
